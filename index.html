<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Regulation Framework</title>
  <style>
    /* 1. ROOT & PROPORTIONAL SIZING */
    html {
      font-size: 14px; /* Set as requested */
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* 2. PROPORTIONAL HEADINGS */
    header {
      margin-bottom: 3rem;
      border-bottom: 1px solid #333;
      padding-bottom: 2rem;
    }

    header h1 {
      color: #0ff;
      margin-bottom: 1.5rem;
      font-size: 2.8rem; /* ~39px */
      line-height: 1.1;
    }

    .intro-box {
      background: rgba(0, 255, 255, 0.05);
      padding: 1.5rem;
      border-left: 4px solid #0ff;
    }

    h2 { font-size: 2rem; margin: 0; }    /* ~28px */
    h3 { font-size: 1.6rem; margin: 0; }  /* ~22.4px */
    h4 { font-size: 1.3rem; margin: 0; }  /* ~18.2px */

    /* 3. LAYOUT & CARDS */
    section.card {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    details {
      margin-bottom: 1rem;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      color: #0f9;
      padding: 0.5rem 0;
      outline: none;
    }

    details > summary:hover {
      color: #0ff;
    }

    .subheading {
      color: #fc0;
      display: inline;
    }

    /* 4. CONTENT STYLING */
    p, .pill, li {
      font-size: 1rem; /* Exactly 14px based on root */
    }

    .example {
      color: #ccc;
      font-style: italic;
      margin: 0.5rem 0;
      display: block;
    }

    /* 5. PILL & LIST RE-DESIGN */
    .bias-group ul {
      margin-top: 1rem;
      padding-left: 0;
      list-style: none;
      display: flex;
      flex-direction: column; 
      gap: 0.8rem;
    }

    .pill {
      display: block; 
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      color: #eee;
      line-height: 1.5;
    }

    .pill:hover {
      border-color: #0f9;
      background: #222;
    }

    strong {
      color: #0ff;
    }
  </style>
</head>
<body>

<header>
  <h1>
